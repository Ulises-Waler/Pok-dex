<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="login.css" />
  <title>Registrarse</title>
</head>
<body>
  <div class="container">
    <div class="container-image">
      <img src="https://lh3.googleusercontent.com/aWrmUUaJg3kxGRi2BNNTMNJM2jMonb7oKk5AR-MEBB5R69X4Wv-H0lmU5AEINj6x7QnJeuuvv6t_gNpkgCck_kAy7JuV4-RnR0n4T5PAO_Wc0eE" alt="Logo" />
    </div>
    <div class="container-form">
      <p class="title">Crear una Cuenta</p>

      <p class="label">Nombre:</p>
      <input type="text" name="name" placeholder="Tu nombre" />

      <p class="label">Correo:</p>
      <input type="email" name="email" placeholder="ejemplo@correo.com" />

      <p class="label">Contraseña:</p>
      <input type="password" name="password" placeholder="Contraseña" />

      <p class="label">Confirmar contraseña:</p>
      <input type="password" name="confirm-password" placeholder="Confirmar contraseña" />

      <button id="send">Registrarse</button>
    </div>

    <div class="container-footer">
      <p>¿Ya tienes cuenta?</p>
      <p><a href="login.html">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
